  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4 logo"
          src="images/signinLogo.jpg"
          alt=""
          width="100"
          height="100"
        />
        <h1 class="h3 mb-3 fw-normal">Fill in details to subscribe for news letters</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="first"
            placeholder="First Name"
          />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="last"
            placeholder="Last Name"
          />
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="name@example.com"
          />
          <label for="floatingPassword">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Jonathans NewsLetters</p>
      </form>
    </main>
  </body>
